name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests (slower, uses real models)'
        required: false
        default: false
        type: boolean

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run ruff check
        run: uv run ruff check src/ tests/
      
      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/
      
      - name: Run pyright
        run: uv run pyright src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run unit tests (fast)
        run: uv run pytest tests/ -v --tb=short

  integration-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.run_integration_tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run all tests including integration
        run: uv run pytest tests/ -v --tb=short --run-integration
